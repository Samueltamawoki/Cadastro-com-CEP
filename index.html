<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API-CEP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
    <h1>API-CEP</h1>
        <fieldset>
            <legend>informações</legend>
            <label for="">nome</label>
            <input type="text" >
            <br>
            <label for="">sobrenome</label>
            <input type="text" >
            <br>
            <label for="">RG</label>
            <input type="text">
            <br>
            <label for="">data de nascimento</label>
            <input type="text" placeholder="dd/mm/aa">
            <br>
            <label for="">estado civil</label>
            <input type="text">
            <br>
            <label for="">CPF</label>
            <input type="text">
            <br>
            <label for="">ESCOLARIDADE</label>
            <input type="text">
            <br>
            <label for="">E-MAIL</label>
            <input type="text">
            <br>
            <label for="">TELEFONE</label>
            <input type="text">
            <br>
            <label for="cep">CEP:</label>
            <input type="text" id="cep" autocomplete="off" placeholder="não precisa do -">
            <br>
            <label for="rua">Rua:</label>
            <input type="text" id="rua" readonly>
            <br>
            <label for="numero">Número:</label>
            <input type="text" id="numero">
            <br>
            <label for="bairro">Bairro</label>
            <input type="text" id="bairro" readonly>
            <br>
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" readonly>
            <br>
            <label for="estado">Estado:</label>
            <input type="text" id="estado" readonly>
            <br>
            <label for="">REGIÃO</label>
            <input type="text" id="regiao" readonly  >
            <br>
            <label for="">DDD</label>
            <input type="text" id="ddd" readonly>
            <br>
            <button onclick="envio()">enviar</button>
        </center>
        <script src="script.js"></script>
    <br>
</body>
<script>
    //preencher os inputs com arrow functions
    const preencherFormulario = (endereco) => {
    document.getElementById("rua").value = endereco.logradouro;
    document.getElementById("bairro").value = endereco.bairro;
    document.getElementById("cidade").value = endereco.localidade;
    document.getElementById("estado").value = endereco.uf;
    document.getElementById("regiao").value = endereco.regiao;
    document.getElementById("ddd").value = endereco.ddd;
}
//autopreenchimento
const cepValido = (cep) => {
    if (cep.length == 8) {
        return true;
    } else {
        return false;
    }
}
//buscar API
//Com async e await podemos trabalhar com código assíncrono em um estilo mais parecido com o bom e velho código síncrono.
const pesquisarCep = async () => {
    const cep = document.getElementById("cep").value;
    const url = `http://viacep.com.br/ws/${cep}/json/`;
    if (cepValido(cep)) {
        const dados = await fetch(url);
        const endereco = await dados.json();
            preencherFormulario(endereco);
        }
}
document.getElementById("cep").addEventListener("focusout", pesquisarCep);
</script>
</html>
